<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="customers_script.js"></script>
</head>
<body>

    <nav class="navbar">
        <button id="homeBtn" onclick="window.location.href='index.html'">Home</button>
        <button id="moviesBtn" onclick="window.location.href='movies.html'">Movies</button>
        <button id="customersBtn" onclick="window.location.href='customers.html'">Customers</button>
        <button id="reportsBtn">Reports</button>
    </nav>

    <!-- Full-width search bar on top -->
    <div class="search-bar-full-width">
        <input type="text" id="customerSearch" placeholder="Search for customers..." oninput="searchCustomers()">
    </div>

    <!-- Main content area -->
    <div class="main-container">
        <div class="half-width" id="customerListContainer">
            <ul id="customerList">
                <!-- Customer list goes here -->
            </ul>
            <div class="pagination">
                <button id="prevPageBtn" onclick="prevPage()">Previous</button>
                <button id="nextPageBtn" onclick="nextPage()">Next</button>
            </div>
        </div>
        <div class="half-width" id="customerDetailsContainer">
            <div id="customerDetails">
                <!-- Customer details go here -->
            </div>
        </div>
    </div>

</body>
</html>
